<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<!--Google Font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "app">
    <video autoplay muted loop id="background-video">
      <source src="/Media/Background-Video.mp4" type="video/mp4">
    </video>
    <div class ="app-head">
      Weather Journal App
     </div>
     <div class ="zip">
       <label for="zip">Enter Zipcode here</label>
       <input type="number" id="zip" placeholder="Enter a valid zip code here" autofocus> 
     </div>
     <div class ="feel">
       <label for="feelings">What is your Feeling right now?</label>
       <textarea class= "myInput" id="feelings" placeholder="Enter your Feelings here"></textarea>
       <button id="generate" type = "submit"> Generate </button>
     </div>
     <div class ="entry">
       <div class = "title">Most Recent Entry</div>
      <div id = "entryHolder">
      <div id = "date"></div> 
      <div id = "temp"></div>
      <div id = "content"></div>
      </div>
     </div>
     </div>

<script src="app.js" type="text/javascript"></script>
</body>
</html>
